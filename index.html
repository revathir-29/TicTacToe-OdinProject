<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form class="input-wrapper">
            <input type="text" id="player1" name="player1" placeholder="player-1 name" required /><br>
            <input type="text" id="player2" name="player2" placeholder="player-2 name" required />
        </form>
        <button id="start-button" type="submit">Start Game</button>
    </div>

    <div class="win-message"></div>
    <div class="gameboard hidden"></div>
    <button id="restart-button" class="hidden">Restart</button>



    <script src="script.js"></script>
</body>
</html>
